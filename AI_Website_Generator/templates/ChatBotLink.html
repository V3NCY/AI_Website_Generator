<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">

    <title>Чатбот Заявка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f2f3f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chatbot-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 450px;
            max-width: 95%;
        }

        h1, h2, p {
            color: #2C3E50;
            text-align: center;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .button {
            display: inline-block;
            background-color: #3498DB;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

            .button:hover {
                background-color: #2980B9;
            }

        .template-buttons button {
            margin: 5px;
            padding: 10px;
            width: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <!-- Welcome Step -->
        <div id="step-welcome">
            <h1>Добре дошли!</h1>
            <p>Натиснете бутона по-долу, за да започнете заявката за уебсайт.</p>
            <button class="button" onclick="showStep('step-form')">Стартирай чатбот</button>
        </div>

        <!-- Form Step -->
        <div id="step-form" class="hidden">
            <h2>Въведете информация</h2>
            <input type="text" placeholder="Код по НЕИСПУО" id="neispuoCode" />
            <input type="text" placeholder="Име на обект" id="objectName" />
            <input type="text" placeholder="Населено място" id="location" />
            <input type="email" placeholder="Имейл" id="email" />
            <input type="text" placeholder="Телефон за връзка" id="phone" />
            <input type="text" placeholder="МОЛ" id="mol" />
            <input type="text" placeholder="Желан домейн" id="domain" />
            <input type="text" placeholder="Допълнителни желания" id="notes" />
            <button class="button" onclick="showStep('step-template')">Продължи</button>
        </div>

        <!-- Template Selection Step -->
        <div id="step-template" class="hidden">
            <h2>Изберете темплейт</h2>
            <div class="template-buttons">
                <button onclick="chooseTemplate(1)">Темплейт 1</button>
                <button onclick="chooseTemplate(2)">Темплейт 2</button>
                <button onclick="chooseTemplate(3)">Темплейт 3</button>
            </div>
        </div>

        <!-- Confirm Step -->
        <div id="step-confirm" class="hidden">
            <h2>Сигурни ли сте, че искате Темплейт <span id="selected-template"></span>?</h2>
            <button class="button" onclick="submitForm()">Да, потвърждавам</button>
            <button class="button" onclick="showStep('step-template')">Не, върни ме обратно</button>
        </div>

        <!-- Final Step -->
        <div id="step-done" class="hidden">
            <h2>Заявката е приета!</h2>
            <p>Благодарим ви. Ще се свържем с вас скоро.</p>
        </div>
    </div>

    <script>
        function showStep(id) {
            document.querySelectorAll(".chatbot-container > div").forEach(div => div.classList.add("hidden"));
            document.getElementById(id).classList.remove("hidden");
        }

        let selectedTemplate = 1;
        function chooseTemplate(num) {
            selectedTemplate = num;
            document.getElementById("selected-template").textContent = num;
            showStep("step-confirm");
        }

        function submitForm() {
            const data = {
                neispuo: document.getElementById("neispuoCode").value,
                name: document.getElementById("objectName").value,
                location: document.getElementById("location").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                mol: document.getElementById("mol").value,
                domain: document.getElementById("domain").value,
                notes: document.getElementById("notes").value,
                template: selectedTemplate
            };

            console.log("Заявка:", data);

         
            showStep("step-done");
        }
    </script>
</body>
</html>
